<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="header1">Generate a</h1>
    <h1 id="header2">random password</h1>
    <p>Never use an insecure password again.</p>

    

    <button id="generate">Generate passwords</button>

    <svg width="400" height="4" xmlns="http://www.w3.org/2000/svg" id="line">
        <line x1="0" y1="2" x2="700" y2="2" stroke="rgba(245, 245, 245, 0.6)" stroke-width="4"/>
    </svg>

    <div class="container">
        <div class="password" id="password-one">fwef</div>
        <div class="password" id="password-two"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
